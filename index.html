<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <swiper-container
      class="mySwiper"
      pagination="false"
      effect="coverflow"
      grab-cursor="true"
      centered-slides="true"
      slides-per-view="auto"
      coverflow-effect-rotate="50"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="200"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="true"
      loop="true"
      autoplay-delay="2000" 
      utoplay-disable-on-interaction="false"
    >
     <swiper-slide>
        <img src="./cv_docs/data_analyst_oszg.png">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/cctv_oszg.png">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/ing_industrial_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/icontec_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/positiva_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/sg_sst_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/reservista_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/dgm_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/emprendimiento_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/tecnico_cont_oszg.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./cv_docs/bachiller_oszg.jpg">
      </swiper-slide>
      
    </swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

  </body>
</html>
